<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 450px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333333;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            width: 48%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #cccccc;
        }

        th {
            background-color: #f0f8ff;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Records</h1>
        <form id="patient-form">
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="medical_history">Medical History:</label>
            <textarea id="medical_history" name="medical_history" required></textarea>

            <div class="buttons">
                <button type="button" id="save-patient">Save Patient</button>
                <button type="button" id="fetch-patients">Fetch All Patients</button>
            </div>
        </form>
        <div class="output" id="output">
            <!-- Success/Error messages and table will appear here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
